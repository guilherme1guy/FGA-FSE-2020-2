<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />

    <title>{{ TITLE }}</title>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    {% block head %}{% endblock %}
</head>

<body>

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Embarcados (Go to Homepage)</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

            </div>
        </div>
    </nav>

    <!-- Page content-->
    <div class="container">

        <div class="messages p-3" id="message_div">
            {% for message in messages %}
            <div class="alert alert-dismissable {{ message.tags }}">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                {{ message }}
            </div>
            {% endfor %}
        </div>


        {% block content %}{% endblock %}


    </div>


    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Project JS-->
    <script src="{% static 'js/scripts.js' %}"></script>

    <audio id="alarm_audio" muted autoplay>
        <source src='{% static "assets/beep.mp3" %}' type="audio/mpeg">
    </audio>>



    <script>

        var alarm_active = false;

        var alarm_audio = $('#alarm_audio')[0];
        alarm_audio.loop = true;

        alarm_audio.play();

        function disable_alarm() {
            $.ajax({
                type: 'POST',
                url: '/alarms/',
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function (res) {
                    console.log("Alarms disabled");
                },
                error: function (error) {
                    console.log(error);
                }
            });

        }

        function check_alarm() {

            $.ajax({
                type: 'GET',
                url: '/alarms',
                success: function (res) {


                    if (res['alarm_active']) {

                        alarm_active = true;

                        let alarm_message_div = $('#alarm_message_text');

                        if (alarm_message_div.length == 0) {

                            $('#message_div').append(`
                                <div id="alarm_message" class="alert  alert-danger">
                                    <div id="alarm_message_text"></div>
                                </div>
                            `);

                            alarm_message_div = $('#alarm_message_text');
                        }


                        let alarm_list_str = "";
                        for (i in res['alarmed_devices']) {
                            alarm_list_str += `<li>${res['alarmed_devices'][i]}</li>`
                        }

                        alarm_message_div.empty();
                        alarm_message_div.append(`
                        <p>Active alarms:</p>
                        <ul>
                            ${alarm_list_str}
                        </ul>  
                        
                        <a onclick="disable_alarm()"><p>Disable all alarms</p></a>
                        `);

                    } else {

                        alarm_active = false;

                        if ($('#alarm_message').length > 0) {
                            $('#alarm_message').detach();
                        }

                    }

                    alarm_audio.muted = !alarm_active;
                },
                error: function (error) {
                    console.log(error);
                }
            });
        }

        check_alarm();
        setInterval(check_alarm, 3000);


    </script>

    <!-- Page JS-->
    {% block js %}{% endblock %}

</body>

</html>
