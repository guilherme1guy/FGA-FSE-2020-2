{% extends 'base.html' %}

{% block content %}

<div class="row p-3">
    <div class="col">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{ request.path }}">
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>


{% endblock %}
